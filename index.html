<!DOCTYPE html>
<html>
<head>
    <title>HTML/CSS/JS Live Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f8f8;
            color: #333;
        }

        .header {
            background-color: #34495e;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .toolbar {
            display: flex;
        }

        .toolbar button {
            background-color: #4a6572;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.3s ease;
        }

        .toolbar button:hover {
            background-color: #34495e;
        }

        .tabs {
            display: flex;
            background-color: #e6e6e6;
            border-bottom: 1px solid #ccc;
        }

        .tab {
            padding: 12px 18px;
            cursor: pointer;
            border: none;
            border-bottom: 2px solid transparent;
            background-color: transparent;
            transition: background-color 0.3s ease, border-bottom 0.3s ease;
        }

        .tab:hover {
            background-color: #dcdcdc;
        }

        .tab.active {
            background-color: white;
            border-bottom: 2px solid #3498db;
        }

        .editor-container {
            flex-grow: 1;
            display: flex;
        }

        textarea {
            width: 50%;
            height: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            padding: 15px;
            font-family: monospace;
            font-size: 15px;
            resize: none;
            background-color: white;
            color: #333;
            outline: none;
            cursor: text;
        }

        #preview {
            width: 50%;
            height: 100%;
            border: 1px solid #ddd;
            background-color: white;
        }

        #terminal {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            border-top: 1px solid #34495e;
            padding: 15px;
        }

        #terminal-input {
            width: 100%;
            background-color: transparent;
            color: #ecf0f1;
            border: none;
            outline: none;
            font-family: monospace;
            padding: 8px;
        }

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }

            textarea, #preview {
                width: 100%;
                height: 300px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <h1>Live Editor</h1>
        <div class="toolbar">
            <button id="compilar"><i class="fas fa-play"></i> Preview</button>
            <button id="limpar"><i class="fas fa-trash"></i> Limpar</button>
        </div>
    </div>
    <div class="tabs">
        <div class="tab active" data-tab="html">HTML</div>
        <div class="tab" data-tab="css">CSS</div>
        <div class="tab" data-tab="js">JavaScript</div>
    </div>
    <div class="editor-container">
        <textarea id="editor" class="language-html"></textarea>
        <iframe id="preview"></iframe>
    </div>
    <div id="terminal">
      <div style="display: flex; align-items: center;">
  <h3>C:\Users\mathe\Desktop</h3>
  <input type="text" id="terminal-input" placeholder="" />
</div>

<style>
  #terminal-input {
    border: none;
    background-color: transparent;
    margin: 0;
    padding: 0;
    font-size: inherit;
    color: inherit;
    outline: none;
  }
</style>
    </div>

</body>
</html>
